# =======================================
# CONFIGURACION DE BASE DE DATOS (POSTGRESQL)
# =======================================
# La URL de conexion. Fijate que usamos el puerto 5433 y la BBDD amusement_park_db
spring.datasource.url=jdbc:postgresql://localhost:5433/amusement_park_db

# Las credenciales que definiste en el comando Docker
spring.datasource.username=postgres
spring.datasource.password=amusementParkDb

# =======================================
# CONFIGURACION DE JPA (HIBERNATE)
# =======================================
# Le decimos a Hibernate que estamos usando el "dialecto" de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Esta es la linea mas importante.
# 'validate' le dice a Spring que, al arrancar, compruebe si las tablas de la BBDD
# coinciden con tus clases @Entity de Java. Si no coinciden, la app fallara.
# Esto es perfecto para desarrollo, te avisa si te olvidas de algo.
spring.jpa.hibernate.ddl-auto=validate

# (Opcional pero recomendado) Muestra por consola las queries SQL que JPA ejecuta
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

